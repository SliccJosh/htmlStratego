<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stratego</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Stratego</h1>
    <div id="color-selection">
        <button id="choose-red">Choose Red</button>
        <button id="choose-blue">Choose Blue</button>
    </div>
    <div id="setup-container" style="display: none;">
        <div id="setup-board" class="board"></div>
        <div id="piece-selection" class="pieces"></div>
    </div>
    <button id="start-game" style="display: none;">Start Game</button>
    <div id="game-board" class="board" style="display: none;"></div>
    <script src="script.js"></script>
</body>
</html>
